{% extends 'index.html' %}
{% block content %}
            <div class="regmenu">
                <form action="/registration" method="post">
                    {{form.csrf_token}}

                    
                    {% for field in form if field.name !='csrf_token' %}
                    <p>
                        {{field.label}} <br>
                        {{field}} 
                        
                        {% if field.errors %}
                        <ul>                            
                            {% for error in field.errors %}
                            <li>{{error}}</li>                              
                            {% endfor %}                                
                        </ul>                            
                        {% endif %}
                    </p>                        
                    {% endfor %}
                        <p><input type="submit" value="Отправить"></p>
                </form>

            </div>

{% endblock  content %}
